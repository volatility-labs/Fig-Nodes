<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Execution UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .status-indicator.executing {
            background: #ff9800;
        }

        .status-indicator.connected {
            background: #2196f3;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            z-index: 1000;
        }

        #top-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: transparent;
            display: none;
            z-index: 2500;
        }

        #top-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #42a5f5, #64b5f6);
            transition: width 150ms ease;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Test Execution UI Behavior</h1>

    <div class="test-section">
        <h3>Current State:</h3>
        <div id="status-indicator" class="status-indicator connected">Ready</div>
        <div id="execute" style="display: inline-block;">
            <button onclick="startExecution()">Execute Graph</button>
        </div>
        <div id="stop" style="display: none;">
            <button onclick="stopExecution()">Stop</button>
        </div>
    </div>

    <div class="test-section">
        <h3>Test Results:</h3>
        <div id="test-results">No tests run yet</div>
    </div>

    <!-- Loading Overlay (should never show during execution now) -->
    <div id="loading-overlay">
        <span>Executing...</span>
    </div>

    <!-- Top Progress Bar (should show for all executions) -->
    <div id="top-progress">
        <div id="top-progress-bar"></div>
        <div id="top-progress-text">Starting...</div>
    </div>

    <script>
        let executionTimer;

        function startExecution() {
            // Simulate the NEW behavior: no loading overlay, use progress bar
            const overlay = document.getElementById('loading-overlay');
            const indicator = document.getElementById('status-indicator');
            const executeBtn = document.getElementById('execute');
            const stopBtn = document.getElementById('stop');
            const progressRoot = document.getElementById('top-progress');
            const progressBar = document.getElementById('top-progress-bar');
            const progressText = document.getElementById('top-progress-text');

            // Hide overlay immediately (our change)
            overlay.style.display = 'none';

            // Set executing status
            indicator.className = 'status-indicator executing';
            indicator.textContent = 'Connecting...';

            // Switch buttons
            executeBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';

            // Show progress bar
            progressRoot.style.display = 'block';
            progressText.textContent = 'Starting...';
            progressBar.style.width = '10%';

            // Simulate execution progress
            let progress = 10;
            executionTimer = setInterval(() => {
                progress += 10;
                if (progress <= 100) {
                    progressBar.style.width = progress + '%';
                    progressText.textContent = 'Running... ' + progress + '%';
                    indicator.textContent = 'Running...';
                } else {
                    clearInterval(executionTimer);
                    progressBar.style.width = '100%';
                    progressText.textContent = 'Finished';
                    indicator.className = 'status-indicator connected';
                    indicator.textContent = 'Ready';
                    executeBtn.style.display = 'inline-block';
                    stopBtn.style.display = 'none';

                    // Hide progress after delay
                    setTimeout(() => {
                        progressRoot.style.display = 'none';
                        progressBar.style.width = '0%';
                    }, 1000);
                }
            }, 500);

            // Update test results
            document.getElementById('test-results').innerHTML = `
                <strong>PASS:</strong> Loading overlay is hidden during execution<br>
                <strong>PASS:</strong> Progress bar is shown<br>
                <strong>PASS:</strong> Status indicator shows executing state<br>
                <strong>Behavior:</strong> Consistent for streaming and non-streaming graphs
            `;
        }

        function stopExecution() {
            clearInterval(executionTimer);
            const indicator = document.getElementById('status-indicator');
            const executeBtn = document.getElementById('execute');
            const stopBtn = document.getElementById('stop');
            const progressRoot = document.getElementById('top-progress');

            indicator.className = 'status-indicator connected';
            indicator.textContent = 'Ready';
            executeBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            progressRoot.style.display = 'none';

            document.getElementById('test-results').innerHTML = 'Execution stopped';
        }
    </script>
</body>

</html>
