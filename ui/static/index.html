<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Workflow Editor</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="app-container">
        <div id="main-content">
            <canvas id="litegraph-canvas"></canvas>
            <div id="menu">
                <h3>Available Nodes</h3>
                <ul id="node-list"></ul>
            </div>
        </div>
        <div id="footer">
            <div id="status-indicator" class="status-indicator"></div>
            <div class="controls">
                <button id="execute">Execute Graph</button>
                <button id="stop" style="display: none;">Stop</button>
                <button id="save">Save Graph</button>
                <button id="load">Load Graph</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" style="display: none;">
        <span>Executing...</span>
    </div>

    <input type="file" id="graph-file" accept=".json" style="display: none;">

    <script type="module" src="/app.ts"></script>
</body>

</html>
