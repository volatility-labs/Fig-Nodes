<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig Nodes</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="app-container">
        <div id="main-content">
            <canvas id="litegraph-canvas" tabindex="0"></canvas>
        </div>
        <div id="footer">
            <div id="status-indicator" class="status-indicator"></div>
            <div class="controls">
                <button id="execute">Execute Graph</button>
                <button id="stop" style="display: none;">Stop</button>
                <button id="save">Save Graph</button>
                <button id="load">Load Graph</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" style="display: none;">
        <span>Executing...</span>
    </div>

    <!-- Node Palette Overlay -->
    <div id="node-palette-overlay" class="node-palette-overlay" style="display: none;">
        <div id="node-palette" class="node-palette">
            <input id="node-palette-search" class="node-palette-search" type="text"
                placeholder="Search nodes (type to filter, Enter to add)" autocomplete="off">
            <div id="node-palette-list" class="node-palette-list"></div>
        </div>
    </div>

    <input type="file" id="graph-file" accept=".json" style="display: none;">

    <script type="module" src="/app.ts"></script>
</body>

</html>
